{% extends "base.html" %} {% block content %}
<div class="text-left">
  <h1>Visitor Registration Form</h1>
  <br />
  <form method="post">
    {% csrf_token %}
    <!-- User Name -->
    <label for="userName">User Name:</label><br />
    <input type="text" id="userName" name="userName" required /><br />
    <!-- First Name -->
    <label for="firstName">First Name: </label><br />
    <input type="text" id="firstName" name="firstName" required /><br />
    <!-- Middle Name -->
    <label for="middleName">Middle Name: </label><br />
    <input type="text" id="middleName" name="middleName" required /><br />
    <!-- Last Name -->
    <label for="lastName">Last Name: </label><br />
    <input type="text" name="lastName" id="lastName" required /><br />
    <!-- Gender -->
    <br />
    <div class="text-left">
      <label for="gender">Gender: </label><br />
      <input type="radio" id="gender_male" name="male" value="Male" />
      <label for="gender_male">Male</label><br />
      <input type="radio" id="gender_female" name="female" value="Female" />
      <label for="gender_female">Female</label><br />
      <input type="radio" id="gender_other" name="other" value="Other" />
      <label for="gender_other">Other</label><br />
    </div>
    <br />
    <!-- Adderss -->
    <label for="address">Address: </label><br />
    <input type="text" id="address" name="address" required /><br />
    <!-- Phone Number -->
    <label for="phoneNumber">Phone Number: </label><br />
    <input type="text" id="phoneNumber" name="phoneNumber" required /><br />
    <!-- Email -->
    <label for="email">Email: </label><br />
    <input type="email" name="email" id="email" required /><br />
    <!-- Password -->
    <label for="password">Password: </label><br />
    <input type="text" name="password" id="password" required /><br />
    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password: </label><br />
    <input
      type="text"
      name="confirmPassword"
      id="confirmPassword"
      required
    /><br /><br />
    <!-- Submitt -->
    <input type="submit" value="Register" />
  </form>
</div>
{% endblock %}
